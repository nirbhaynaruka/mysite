<script>
  function submitAndReset() {
  var userInput = document.getElementById('userInput').value;
  console.log("Submitted text: ", userInput);
  document.getElementById('userInput').value = ''; 
  toggleResetButton();
}
document.getElementById('userInput').addEventListener('blur', function() {
  var userInput = this.value;
  if (userInput) {
    console.log("User input on blur: ", userInput);
  }
});

document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();
  submitAndReset();
});

function toggleResetButton() {
  var userInput = document.getElementById('userInput');
  var resetButton = document.querySelector('input[type="reset"]');
  resetButton.style.display = userInput.value ? 'inline' : 'none';
}
  document.addEventListener('DOMContentLoaded', function() {
  var userInput = document.getElementById('userInput');
  var resetButton = document.querySelector('input[type="reset"]');

  resetButton.style.display = 'none';

  function toggleResetButton() {
    resetButton.style.display = userInput.value ? 'inline' : 'none';
  }

  userInput.addEventListener('input', toggleResetButton);

  resetButton.addEventListener('click', function() {
    setTimeout(toggleResetButton, 0);
  });

});
window.onload = generate();

function generate() {
  let arrows = [

  "↥",
    "↧",
    "⬈",
    "⬉",
    "⬊",
    "⬋",
  ];

  var random = Math.floor((Math.random() * arrows.length));
  var randomArrow = arrows[random];
  var arrow = document.getElementById("arrow");
  arrow.innerHTML = randomArrow;
}
